{% extends 'base.html' %}
{% block content %}
  <section class="card" style="max-width:540px;margin:0 auto;">
    <h2>Field officer sign in</h2>
    <p>Only vetted users can access this workspace. Contact an administrator if you need credentials.</p>
    <form method="post">
      <label>Email</label>
      <input type="email" name="email" placeholder="you@organization.org" required />
      <label>Password</label>
      <input type="password" name="password" placeholder="••••••••" required />
      <button type="submit" style="width:100%;margin-top:0.5rem;">Sign in</button>
    </form>
    <p style="font-size:0.9rem;color:#6b6a7b;">
      Admin? <a href="{{ url_for('admin_login') }}">Go to admin login</a>.
    </p>
  </section>
{% endblock %}
