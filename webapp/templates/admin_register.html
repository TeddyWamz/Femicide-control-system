{% extends 'base.html' %}
{% block content %}
  <section class="card" style="max-width:520px;margin:0 auto;">
    <h2>{% if bootstrap %}Bootstrap Admin Account{% else %}Add Admin{% endif %}</h2>
    <p>Admins manage vetted reporters and review all incident reports.</p>
    <form method="post">
      <label>Username</label>
      <input type="text" name="username" required />
      <label>Password</label>
      <input type="password" name="password" required />
      <label>Confirm Password</label>
      <input type="password" name="confirm_password" required />
      <button type="submit" style="width:100%;margin-top:0.5rem;">Create admin account</button>
    </form>
    {% if not bootstrap %}
      <p style="font-size:0.9rem;color:#6b6a7b;">Return to the <a href="{{ url_for('admin_reporters') }}">admin panel</a>.</p>
    {% endif %}
  </section>
{% endblock %}
